name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-tauri:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            target: linux
          - platform: macos-14
            target: macos
          - platform: windows-latest
            target: windows

    runs-on: ${{ matrix.platform }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
        
      - name: Install Linux dependencies
        if: matrix.target == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.0-dev \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libusb-1.0-0-dev \
            libmtp-dev \
            libimobiledevice-dev \
            ifuse \
            patchelf
            
      - name: Install macOS dependencies
        if: matrix.target == 'macos'
        run: |
          brew install libmtp libimobiledevice libusb
          
      - name: Install npm dependencies
        run: npm install
      
      - name: Install Python Pillow
        shell: bash
        run: |
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            sudo apt-get install -y python3-pil
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            pip3 install --break-system-packages Pillow
          else
            pip install Pillow || pip3 install Pillow || true
          fi

      - name: Generate icons
        shell: bash
        env:
          TARGET_PLATFORM: ${{ matrix.target }}
        run: |
          python3 << 'ICONSCRIPT'
          import os
          os.makedirs('src-tauri/icons', exist_ok=True)
          
          from PIL import Image, ImageDraw
          
          def create_icon(size):
              img = Image.new('RGBA', (size, size), (0, 0, 0, 0))
              draw = ImageDraw.Draw(img)
              # Rounded rectangle background
              margin = size // 10
              radius = size // 5
              draw.rounded_rectangle(
                  [margin, margin, size - margin, size - margin],
                  radius=radius,
                  fill=(14, 165, 233, 255)
              )
              # Upload arrow
              cx, cy = size // 2, size // 2
              arrow_h = size // 3
              arrow_w = size // 4
              # Arrow head
              draw.polygon([
                  (cx, cy - arrow_h // 2),
                  (cx + arrow_w, cy),
                  (cx - arrow_w, cy)
              ], fill=(255, 255, 255, 240))
              # Arrow stem
              stem_w = arrow_w // 2
              draw.rectangle([
                  cx - stem_w, cy,
                  cx + stem_w, cy + arrow_h // 2
              ], fill=(255, 255, 255, 240))
              return img
          
          # Create icon.png for all platforms (required for generate_context!() build-time)
          img512 = create_icon(512)
          img512.save('src-tauri/icons/icon.png')
          print('icon.png created for build-time requirement')
          
          # Create icon.ico for Windows only (required for bundling)
          target = os.environ.get('TARGET_PLATFORM', '')
          if target == 'windows':
              img128 = create_icon(128)
              img128.save('src-tauri/icons/icon.ico', format='ICO', sizes=[(32, 32), (48, 48), (64, 64), (128, 128)])
              print('icon.ico created for Windows')
          
          ICONSCRIPT
          ls -la src-tauri/icons/
      
      - name: Update config for Windows
        if: matrix.target == 'windows'
        shell: bash
        run: |
          python3 << 'CONFIGSCRIPT'
          import json
          
          # Read the config file
          with open('src-tauri/tauri.conf.json', 'r') as f:
              config = json.load(f)
          
          # Add icon.ico to the icon array for Windows bundling
          config['tauri']['bundle']['icon'] = ['icons/icon.ico']
          
          # Write back to file
          with open('src-tauri/tauri.conf.json', 'w') as f:
              json.dump(config, f, indent=2)
          
          print('Config updated for Windows build')
          CONFIGSCRIPT
      
      - name: Create macOS icon
        if: matrix.target == 'macos'
        run: |
          # Create iconset directory structure for macOS
          mkdir -p src-tauri/icons/icon.iconset
          
          python3 << 'ICONSCRIPT'
          from PIL import Image, ImageDraw
          import os

          def create_icon(size):
              img = Image.new('RGBA', (size, size), (0, 0, 0, 0))
              draw = ImageDraw.Draw(img)
              margin = size // 10
              radius = size // 5
              draw.rounded_rectangle(
                  [margin, margin, size - margin, size - margin],
                  radius=radius,
                  fill=(14, 165, 233, 255)
              )
              cx, cy = size // 2, size // 2
              arrow_h = size // 3
              arrow_w = size // 4
              draw.polygon([
                  (cx, cy - arrow_h // 2),
                  (cx + arrow_w, cy),
                  (cx - arrow_w, cy)
              ], fill=(255, 255, 255, 240))
              stem_w = arrow_w // 2
              draw.rectangle([
                  cx - stem_w, cy,
                  cx + stem_w, cy + arrow_h // 2
              ], fill=(255, 255, 255, 240))
              return img

          iconset = 'src-tauri/icons/icon.iconset'
          sizes = [16, 32, 64, 128, 256, 512, 1024]
          for size in sizes:
              img = create_icon(size)
              img.save(f'{iconset}/icon_{size}x{size}.png')
              if size <= 512:
                  img2x = create_icon(size * 2)
                  img2x.save(f'{iconset}/icon_{size}x{size}@2x.png')
          print('Iconset created')
          ICONSCRIPT
          
          # Convert iconset to icns using iconutil
          iconutil -c icns src-tauri/icons/icon.iconset -o src-tauri/icons/icon.icns
          rm -rf src-tauri/icons/icon.iconset
          ls -la src-tauri/icons/
        
      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Don't create release here - we'll do it in a separate job after all builds complete
          tagName: v__VERSION__
          releaseDraft: false
          prerelease: false
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}-build
          path: |
            src-tauri/target/release/bundle/**/*.dmg
            src-tauri/target/release/bundle/**/*.app
            src-tauri/target/release/bundle/**/*.deb
            src-tauri/target/release/bundle/**/*.AppImage
            src-tauri/target/release/bundle/**/*.msi
            src-tauri/target/release/bundle/**/*.exe
            src-tauri/target/release/bundle/**/*.rpm
          retention-days: 1

  release:
    needs: build-tauri
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: '*-build'
          merge-multiple: true
      
