name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-tauri:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            target: linux
          - platform: macos-14
            target: macos
          - platform: windows-latest
            target: windows

    runs-on: ${{ matrix.platform }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
        
      - name: Install Linux dependencies
        if: matrix.target == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.0-dev \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libusb-1.0-0-dev \
            libmtp-dev \
            libimobiledevice-dev \
            ifuse \
            patchelf
            
      - name: Install macOS dependencies
        if: matrix.target == 'macos'
        run: |
          brew install libmtp libimobiledevice libusb
          
      - name: Install npm dependencies
        run: npm ci
        
      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: 'Photo Transfer v__VERSION__'
          releaseBody: |
            ## üöÄ Photo Transfer v__VERSION__
            
            Fast, modern photo transfer from your phone to your computer.
            
            ### ‚ú® Features
            - üì± **Android Support** - Transfer via MTP
            - üçé **iOS Support** - iPhone & iPad (requires iTunes on Windows)
            - üñºÔ∏è **Modern UI** - Built with React & Tailwind
            - ‚ö° **Fast** - Native Rust backend
            - üìÅ **Smart Organization** - Organize by date automatically
            
            ---
            
            ## üì• Download
            
            ### Windows
            - **Installer**: `Photo.Transfer_x.x.x_x64-setup.exe` - Recommended
            - **Portable**: `Photo.Transfer_x.x.x_x64_en-US.msi`
            - ‚ö†Ô∏è **For iPhone/iPad**: Install [iTunes](https://www.apple.com/itunes/) first
            
            ### macOS
            - Download `.dmg` and drag to Applications
            - **First launch**: Right-click ‚Üí Open (to bypass Gatekeeper)
            - Full iOS and Android support
            
            ### Linux
            - **AppImage**: `photo-transfer_x.x.x_amd64.AppImage`
            - **Debian/Ubuntu**: `photo-transfer_x.x.x_amd64.deb`
            - Make AppImage executable: `chmod +x *.AppImage`
          releaseDraft: false
          prerelease: false
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}-build
          path: |
            src-tauri/target/release/bundle/**/*.dmg
            src-tauri/target/release/bundle/**/*.app
            src-tauri/target/release/bundle/**/*.deb
            src-tauri/target/release/bundle/**/*.AppImage
            src-tauri/target/release/bundle/**/*.msi
            src-tauri/target/release/bundle/**/*.exe
