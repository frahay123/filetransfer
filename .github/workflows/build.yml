name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-tauri:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            target: linux
          - platform: macos-14
            target: macos
          - platform: windows-latest
            target: windows

    runs-on: ${{ matrix.platform }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
        
      - name: Install Linux dependencies
        if: matrix.target == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.0-dev \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libusb-1.0-0-dev \
            libmtp-dev \
            libimobiledevice-dev \
            ifuse \
            patchelf \
            file
            
      - name: Install macOS dependencies
        if: matrix.target == 'macos'
        run: |
          brew install libmtp libimobiledevice libusb
          
      - name: Install npm dependencies
        run: npm install
      
      - name: Install Python Pillow
        shell: bash
        run: |
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            sudo apt-get install -y python3-pil
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            pip3 install --break-system-packages Pillow
          else
            pip install Pillow || pip3 install Pillow || true
          fi

      - name: Generate app icons
        shell: bash
        run: |
          python3 << 'ICONSCRIPT'
          import os
          import sys
          os.makedirs('src-tauri/icons', exist_ok=True)
          
          try:
              from PIL import Image, ImageDraw
          except ImportError:
              print("ERROR: PIL/Pillow not available!")
              sys.exit(1)
          
          def create_icon(size, filename):
              img = Image.new('RGBA', (size, size), (0, 0, 0, 0))
              draw = ImageDraw.Draw(img)
              # Rounded rectangle background
              margin = size // 10
              radius = size // 5
              draw.rounded_rectangle(
                  [margin, margin, size - margin, size - margin],
                  radius=radius,
                  fill=(14, 165, 233, 255)
              )
              # Upload arrow
              cx, cy = size // 2, size // 2
              arrow_h = size // 3
              arrow_w = size // 4
              # Arrow head
              draw.polygon([
                  (cx, cy - arrow_h // 2),
                  (cx + arrow_w, cy),
                  (cx - arrow_w, cy)
              ], fill=(255, 255, 255, 240))
              # Arrow stem
              stem_w = arrow_w // 2
              draw.rectangle([
                  cx - stem_w, cy,
                  cx + stem_w, cy + arrow_h // 2
              ], fill=(255, 255, 255, 240))
              img.save(f'src-tauri/icons/{filename}')
              return img
          
          # Create all required icons
          create_icon(32, '32x32.png')
          img128 = create_icon(128, '128x128.png')
          create_icon(256, '128x128@2x.png')
          img512 = create_icon(512, 'icon.png')
          
          # Create ICO for Windows (with error handling)
          try:
              img128.save('src-tauri/icons/icon.ico', format='ICO', sizes=[(32, 32), (48, 48), (64, 64), (128, 128)])
          except Exception as e:
              print(f"Warning: ICO creation failed: {e}")
              # Fallback: save as single-size ICO
              try:
                  img128.save('src-tauri/icons/icon.ico', format='ICO')
              except Exception as e2:
                  print(f"Warning: ICO fallback failed: {e2}")
          
          print('Icons created successfully!')
          ICONSCRIPT
          
          # Verify icons were created and are valid
          echo "Verifying icon files..."
          ls -la src-tauri/icons/
          REQUIRED_ICONS=("32x32.png" "128x128.png" "128x128@2x.png" "icon.png")
          for icon in "${REQUIRED_ICONS[@]}"; do
            if [[ ! -f "src-tauri/icons/$icon" ]]; then
              echo "ERROR: Required icon missing: $icon"
              exit 1
            fi
            # Verify it's a valid PNG (if file command is available)
            if command -v file &> /dev/null; then
              file_type=$(file "src-tauri/icons/$icon" | grep -i "PNG" || echo "")
              if [[ -z "$file_type" ]]; then
                echo "WARNING: $icon may not be a valid PNG file"
              fi
            fi
            echo "âœ“ $icon exists"
          done
          echo "âœ“ All required icons present"
      
      - name: Create macOS icon
        if: matrix.target == 'macos'
        run: |
          # Create iconset directory structure for macOS
          mkdir -p src-tauri/icons/icon.iconset
          
          python3 << 'ICONSCRIPT'
          from PIL import Image, ImageDraw
          import os
          import sys

          def create_icon(size):
              img = Image.new('RGBA', (size, size), (0, 0, 0, 0))
              draw = ImageDraw.Draw(img)
              margin = size // 10
              radius = size // 5
              draw.rounded_rectangle(
                  [margin, margin, size - margin, size - margin],
                  radius=radius,
                  fill=(14, 165, 233, 255)
              )
              cx, cy = size // 2, size // 2
              arrow_h = size // 3
              arrow_w = size // 4
              draw.polygon([
                  (cx, cy - arrow_h // 2),
                  (cx + arrow_w, cy),
                  (cx - arrow_w, cy)
              ], fill=(255, 255, 255, 240))
              stem_w = arrow_w // 2
              draw.rectangle([
                  cx - stem_w, cy,
                  cx + stem_w, cy + arrow_h // 2
              ], fill=(255, 255, 255, 240))
              return img

          iconset = 'src-tauri/icons/icon.iconset'
          sizes = [16, 32, 64, 128, 256, 512, 1024]
          for size in sizes:
              img = create_icon(size)
              img.save(f'{iconset}/icon_{size}x{size}.png')
              if size <= 512:
                  img2x = create_icon(size * 2)
                  img2x.save(f'{iconset}/icon_{size}x{size}@2x.png')
          print('Iconset created')
          ICONSCRIPT
          
          # Convert iconset to icns using iconutil
          if ! iconutil -c icns src-tauri/icons/icon.iconset -o src-tauri/icons/icon.icns; then
            echo "ERROR: Failed to create icon.icns"
            exit 1
          fi
          rm -rf src-tauri/icons/icon.iconset
          
          # Verify icns file was created
          if [[ ! -f "src-tauri/icons/icon.icns" ]]; then
            echo "ERROR: icon.icns not created!"
            exit 1
          fi
          echo "âœ“ macOS icon created successfully"
          ls -la src-tauri/icons/
        
      - name: Verify build prerequisites
        shell: bash
        run: |
          echo "=== Verifying Build Prerequisites ==="
          echo "Checking dist directory..."
          if [[ ! -d "dist" ]]; then
            echo "ERROR: dist directory does not exist!"
            echo "Frontend build may have failed. Checking npm build..."
            exit 1
          fi
          echo "âœ“ dist directory exists"
          ls -la dist/ | head -5
          
          echo ""
          echo "Checking icons..."
          ls -la src-tauri/icons/ || echo "WARNING: Icons directory issue"
          
          echo ""
          echo "Checking src-tauri structure..."
          ls -la src-tauri/ | head -10
          
          echo ""
          echo "=== Prerequisites Verified ==="
        
      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: 'Photo Transfer v__VERSION__'
          releaseBody: |
            ## ðŸš€ Photo Transfer v__VERSION__
            
            Fast, modern photo transfer from your phone to your computer.
            
            ### âœ¨ Features
            - ðŸ“± **Android Support** - Transfer via MTP
            - ðŸŽ **iOS Support** - iPhone & iPad (requires iTunes on Windows)
            - ðŸ–¼ï¸ **Modern UI** - Built with React & Tailwind
            - âš¡ **Fast** - Native Rust backend
            - ðŸ“ **Smart Organization** - Organize by date automatically
            
            ---
            
            ## ðŸ“¥ Download
            
            ### Windows
            - **Installer**: `Photo.Transfer_x.x.x_x64-setup.exe` - Recommended
            - **Portable**: `Photo.Transfer_x.x.x_x64_en-US.msi`
            - âš ï¸ **For iPhone/iPad**: Install [iTunes](https://www.apple.com/itunes/) first
            
            ### macOS
            - Download `.dmg` and drag to Applications
            - **First launch**: Right-click â†’ Open (to bypass Gatekeeper)
            - Full iOS and Android support
            
            ### Linux
            - **AppImage**: `photo-transfer_x.x.x_amd64.AppImage`
            - **Debian/Ubuntu**: `photo-transfer_x.x.x_amd64.deb`
            - Make AppImage executable: `chmod +x *.AppImage`
          releaseDraft: false
          prerelease: false
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}-build
          path: |
            src-tauri/target/release/bundle/**/*.dmg
            src-tauri/target/release/bundle/**/*.app
            src-tauri/target/release/bundle/**/*.deb
            src-tauri/target/release/bundle/**/*.AppImage
            src-tauri/target/release/bundle/**/*.msi
            src-tauri/target/release/bundle/**/*.exe
