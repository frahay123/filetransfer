name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-tauri:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            target: linux
          - platform: macos-14
            target: macos
          - platform: windows-latest
            target: windows

    runs-on: ${{ matrix.platform }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
        
      - name: Install Linux dependencies
        if: matrix.target == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.0-dev \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libusb-1.0-0-dev \
            libmtp-dev \
            libimobiledevice-dev \
            ifuse \
            patchelf
            
      - name: Install macOS dependencies
        if: matrix.target == 'macos'
        run: |
          brew install libmtp libimobiledevice libusb
          
      - name: Install npm dependencies
        run: npm install
      
      - name: Generate app icons
        shell: bash
        run: |
          pip3 install Pillow || pip install Pillow || true
          python3 << 'ICONSCRIPT' || python << 'ICONSCRIPT'
          import os
          os.makedirs('src-tauri/icons', exist_ok=True)
          
          try:
              from PIL import Image, ImageDraw
              
              def create_icon(size, filename):
                  img = Image.new('RGBA', (size, size), (0, 0, 0, 0))
                  draw = ImageDraw.Draw(img)
                  # Rounded rectangle background
                  margin = size // 10
                  radius = size // 5
                  draw.rounded_rectangle(
                      [margin, margin, size - margin, size - margin],
                      radius=radius,
                      fill=(14, 165, 233, 255)
                  )
                  # Upload arrow
                  cx, cy = size // 2, size // 2
                  arrow_h = size // 3
                  arrow_w = size // 4
                  # Arrow head
                  draw.polygon([
                      (cx, cy - arrow_h // 2),
                      (cx + arrow_w, cy),
                      (cx - arrow_w, cy)
                  ], fill=(255, 255, 255, 240))
                  # Arrow stem
                  stem_w = arrow_w // 2
                  draw.rectangle([
                      cx - stem_w, cy,
                      cx + stem_w, cy + arrow_h // 2
                  ], fill=(255, 255, 255, 240))
                  img.save(f'src-tauri/icons/{filename}')
                  return img
              
              create_icon(32, '32x32.png')
              img128 = create_icon(128, '128x128.png')
              create_icon(256, '128x128@2x.png')
              create_icon(512, 'icon.png')
              
              # Create ICO
              img128.save('src-tauri/icons/icon.ico', format='ICO', sizes=[(32, 32), (48, 48), (64, 64), (128, 128)])
              
              # For macOS, we'll let Tauri handle icns or create a simple one
              create_icon(512, 'icon.icns')  # Tauri will convert if needed
              
              print('Icons created successfully!')
          except Exception as e:
              print(f'Warning: Could not create icons with Pillow: {e}')
              print('Tauri will use default icons')
          ICONSCRIPT
          ls -la src-tauri/icons/ 2>/dev/null || dir src-tauri\\icons 2>NUL || echo "Icons directory created"
        
      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: 'Photo Transfer v__VERSION__'
          releaseBody: |
            ## üöÄ Photo Transfer v__VERSION__
            
            Fast, modern photo transfer from your phone to your computer.
            
            ### ‚ú® Features
            - üì± **Android Support** - Transfer via MTP
            - üçé **iOS Support** - iPhone & iPad (requires iTunes on Windows)
            - üñºÔ∏è **Modern UI** - Built with React & Tailwind
            - ‚ö° **Fast** - Native Rust backend
            - üìÅ **Smart Organization** - Organize by date automatically
            
            ---
            
            ## üì• Download
            
            ### Windows
            - **Installer**: `Photo.Transfer_x.x.x_x64-setup.exe` - Recommended
            - **Portable**: `Photo.Transfer_x.x.x_x64_en-US.msi`
            - ‚ö†Ô∏è **For iPhone/iPad**: Install [iTunes](https://www.apple.com/itunes/) first
            
            ### macOS
            - Download `.dmg` and drag to Applications
            - **First launch**: Right-click ‚Üí Open (to bypass Gatekeeper)
            - Full iOS and Android support
            
            ### Linux
            - **AppImage**: `photo-transfer_x.x.x_amd64.AppImage`
            - **Debian/Ubuntu**: `photo-transfer_x.x.x_amd64.deb`
            - Make AppImage executable: `chmod +x *.AppImage`
          releaseDraft: false
          prerelease: false
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}-build
          path: |
            src-tauri/target/release/bundle/**/*.dmg
            src-tauri/target/release/bundle/**/*.app
            src-tauri/target/release/bundle/**/*.deb
            src-tauri/target/release/bundle/**/*.AppImage
            src-tauri/target/release/bundle/**/*.msi
            src-tauri/target/release/bundle/**/*.exe
